<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sidebar</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
              <h4><i class="fas fa-user-circle fa-lg settings-space"></i>Username</h4>
            </div>
            <ul class=" sidebar-ul list-unstyled components ">
               <strong><p class="sidebar-p d-flex justify-content-between align-items-center sidebar-group ">Groups<i class="fas fa-plus-circle fa-lg" data-toggle="modal" data-target="#myModal"></i></p></strong> 
                <div class="modal fade modal-box" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">CREATE A GROUP</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Name of group?" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Create Group</button>
                                </div>
                              </div>
                            <div class="modal-footer">
                                <!-- <button class="btn btn-primary" data-dismiss="modal">Cancel</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <li class="active sidebar-li">
                    <ul class="list-unstyled sidebar-ul group-color">
                        <li class ="sidebar-li">
                            <a class="sidebar-a" href="#">Bikers</a>
                        </li>
                        <li class="sidebar-li">
                            <a href="#" class="sidebar-a ">Group 4</a>
                        </li>
                        <li class="sidebar-li" >
                            <a class="sidebar-a" href="#">Stutern SWE 0.7</a>
                        </li>
                        <!-- <li class="sidebar-li" >
                            <a class="sidebar-a" href="#">Dubai Money</a>
                        </li> -->
                    </ul>
                 </li>
            </ul>
            <div class="sidebar-down bottom-sidebar">
                <h5 class="settings"><i class="fas fa-cog settings-space"></i>Settings</h5>
                <h5 class="settings"><i class="fas fa-power-off settings-space"></i>LOGOUT</h5>
                <div>
                    <h5 class="sidebar-postit"><i class="fas fa-paper-plane settings-space "></i>PostIt</h5>
                </div>
               
            </div>

        </nav>
    
        <!-- MENU BUTTON, CAN BE PLACED ANYWHERE ON THE NAVBAR -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
        
                    <button type="button" id="sidebarCollapse" class="btn menu-button">
                        <i class="fas fa-align-left"></i>
                        <span>Menu</span>
                    </button>
        
                </div>
            </nav>
        </div>

        



        <!-- ALL THE CODE ON THE APP SHOULD BE PLACED BEFORE THIS DIV -->
    </div> 





    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script> 
       $(document).ready(function () {

       $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        });

});
    </script>
</body>

</html>
