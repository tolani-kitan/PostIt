<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>PostIt</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg nav-head bg-white static-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="image/logo.PNG" alt="logo" />
      </a>
      <div class="nav-button">
        <button class="btn change-color" type="button">
          <a class="anch-display" href="#login" onclick="$('#Registration').hide(); $('#login').show()">Sign in</a>
        </button>
        <button class="btn change-color" type="button">
          <a class="anch-display" href="#Registration"
            onclick="$('#login').hide(); $('#Registration').show()">Register</a>
        </button>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div id="login">
    <h3 class="text-center text-black pt-5">
      Login to <span class="post_change">Postit</span>
    </h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12 form-box">
            <form id="login-form" class="form" action="">
              <div class="form-group form-form">
                <input id="login-email" type="text" class="form-control" value="" placeholder=" Email" />
              </div>
              <div class="form-group">
                <input id="login-password" type="password" class="form-control" name="password"
                  placeholder="Password" />
              </div>
              <div class="form-group">
                <label for="remember-me" class="text-info"><span><input id="remember-me" name="remember-me"
                      type="checkbox" /><span class="black-color" style="font-size: 13px;">Remember me</span>
                  </span></label>
                <a href="#" class="text-info text-right" style="font-size: 12px;">Forget Password?</a>
                <div class="form-down">
                  <a href="./main.html"><input name="submit" class="btn btn-info btn-block btn-lg button"
                      style="background-color: #17095c; outline: none;" value="Sign in" /></a>
                </div>
              </div>
            </form>
          </div>
          <div class="sign">
            <p class="text-center">
              Are you new here?
              <a href="#" class="anchor" onclick="$('#login').hide(); $('#Registration').show()"><span>Sign up
                  here</span></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- registeration -->

  <div id="Registration" style="display: none;">
    <h3 class="text-center text-black-reg pt-5">
      Create an account on <span class="post_change">Postit</span>
    </h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12 form-box">
            <form id="login-form" class="form reg">
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="First Name" required="required" />
              </div>
              <div class="form-group form-form">
                <input id="login-email" type="text" class="form-control" value="" placeholder=" Email" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="text" placeholder="Phone Number" required="required" />
              </div>
              <div class="form-group">
                <input id="login-password" type="password" class="form-control" name="password"
                  placeholder="Password" />
              </div>
              <div class="dark-colour-top">
                <div class="form-group">
                  <a href="./main.html"><button class="btn btn-primary btn-block btn-lg dark-colour">
                      Create account
                    </button></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
