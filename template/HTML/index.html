<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>PostIt</title>
  </head>
  <body>
    <div class="divide">
        <aside>
                side bar
        </aside>

        <div class="main-section">
            <div class="component border-bottom header">
                <div class="title">
                    <div class="t-name">
                        <h2 class="group-name"> UI/UX Design Gods</h2>
                    </div>
                   <div class="dropdown">
                    <a class="" href="" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v" style="color: #17095c;"></i></a>

                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" style="color: #17095c;"><i class="fas fa-user-plus"></i>Add User</a>
                        <a class="dropdown-item" href="#" style="color: #17095c;"><i class="fas fa-user-friends"></i>Member List</a>
                      </div>
                    </div>
                </div>
            </div>
            <section class="body-section">
                <div class="message shadow-lg bg-white rounded d-flex">
                    <div class="msg-image">
                      <img src="images/ayo.jpg" alt="User's image">
                    </div>
                    <div class="ml-2 msg-box">
                      <div class="d-flex username">
                        <a class="" href=""><h5>Stuternly</h5></a>
                        <div class="alert-red ml-3" role="alert"><p>CRITICAL</p></div>  

                      </div>
                      <div class="chat">
                        <p>I just got some important stuff to sort out now please. I'm recording so I'll be able to watch later. 
                        Please let me know if there's going to be another session so i get to join too. Thanks a lot.
                        </p>
                      </div>
                    </div>
                </div>
            </section>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
